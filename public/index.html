<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Bash Your Kits</title>
<link rel="stylesheet" href="style.css" />
<link rel="shortcut icon" href="favicon.png">
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
</head>
<body id="home">
  <header>
    <center>
      <a href="/"><img alt="kitbash.rip" src="header.png"></a>
    </center>
  </header>
  <div id="kitContainer">
    <a target="_blank" href="/" class="leftLink">
      <div class="kit left" id="leftKit"></div>
    </a>
    <a target="_blank" href="/" class="rightLink">
      <div class="kit right" id="rightKit"></div>
    </a>
  </div>
  <div id="info">
    <div class="left">
      <center>
      <div id="leftLock" class="checkbox"></div>
      <a target="_blank" href="/" class="leftLink">
        <h2><div id="leftName" class="name leftLink"></div></h2>
      </a>
      </center>
    </div>
    <div class="right">
      <center>
      <div id="rightLock" class="checkbox"></div>
      <a target="_blank" href="/" class="rightLink">
        <h2><div id="rightName" class="name rightLink"></div></h2>
      </a>
      </center>
    </div>
  </div>
  <div id="main">
    <center>
      <button>FREEDOM!</button>

    </center>
  </div>
  <script src="app.js"></script>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- gunpla -->
  <ins class="adsbygoogle"
         style="display:inline-block;width:728px;height:90px"
              data-ad-client="ca-pub-3165207959983914"
                   data-ad-slot="4351590081"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
