<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Bash Your Kits</title>
<link rel="stylesheet" href="style.css" />
<link rel="shortcut icon" href="favicon.png">
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
</head>
<body id="home">
  <header>
    <center>
      <h1 id="banner">KitBash.RIP</h1>
    </center>
  </header>
  <div id="kitContainer">
    <div class="kit left" id="leftKit"></div>
    <div class="kit right" id="rightKit"></div>
  </div>
  <div id="info">
    <div class="left">
      <center>
      <h2><div id="leftName" class="name"></div></h2>
      <div id="leftLock" class="checkbox"></div>
      </center>
    </div>
    <div class="right">
      <center>
      <h2><div id="rightName" class="name"></div></h2>
      <div id="rightLock" class="checkbox"></div>
      </center>
    </div>
  </div>
  <div id="main">
    <center>
      <button>FREEDOM!</button>
      <div>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- gunpla -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-3165207959983914"
             data-ad-slot="4351590081"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </center>
  </div>
  <script src="app.js"></script>
</body>
</html>
